<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/imgs/portfolio.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav role="navigation">
        <div id="menuToggle">
          <input type="checkbox" />

          <span></span>
          <span></span>
          <span></span>

          <ul id="menu">
            <a href="/app/index.html"><li>Home</li></a>
            <a href="/Projects/Projects.html"><li>Projects</li></a>
            <a href="/Skills/Skills.html"><li>Skills</li></a>
            <a href="/Contact/contact.html"><li>Contact</li></a>
          </ul>
        </div>
      </nav>
    </header>

    <div class="card">
      <div class="ds-top"></div>
      <div class="avatar-holder">
        <img src="/imgs/profilpicture.jpg" alt="Oliver Spörl" />
      </div>
      <div class="name">
        <a href="https://github.com/Oliverwebdev" target="_blank"
          >Spörl Oliver</a
        >
        <div class="info">
          <p class="arrows">&uarr; &uarr; &uarr;</p>

          <p>Click here to visit my GitHub page</p>
        </div>
      </div>

      <div class="ds-info">
        <div class="ds projects">
          <h6 title="Number of projects created by the user">
            Projects <i class="fas fa-project-diagram"></i>
          </h6>
          <p>4</p>
        </div>
      </div>
      <div class="ds-skill">
        <h6>Skill <i class="fa fa-code" aria-hidden="true"></i></h6>
        <div class="skill html">
          <h6><i class="fab fa-html5"></i> HTML5</h6>
          <div class="bar bar-html">
            <p>95%</p>
          </div>
        </div>
        <div class="skill css">
          <h6><i class="fab fa-css3-alt"></i> CSS3</h6>
          <div class="bar bar-css">
            <p>90%</p>
          </div>
        </div>
        <div class="skill javascript">
          <h6><i class="fab fa-js"></i> JavaScript</h6>
          <div class="bar bar-js">
            <p>75%</p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
